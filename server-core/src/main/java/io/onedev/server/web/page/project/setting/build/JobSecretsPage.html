<wicket:extend>
	<div class="job-secret-list list">
		<div wicket:id="secretsNote" class="help-block"></div>
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-success"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="secrets" class="secrets table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" title="Edit this secret"><i class="fa fa-pencil"></i></a>
		<a wicket:id="delete" title="Delete this secret"><i class="fa fa-trash"></i></a>
	</wicket:fragment>
</wicket:extend>

<wicket:panel>
	<div class="code-comments">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order comments here">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-outline-secondary" title="Query"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
			<div class="operations">
				<a wicket:id="showSavedQueries" class="show-saved-queries"><i class="fa fa-eye"></i> Show Saved Queries</a>
				<a wicket:id="saveQuery" class="save-query"><i class="fa fa-save"></i> Save Query</a>
				<a wicket:id="orderBy" class="order-by"><i class="fa fa-sort"></i> Order By</a>
			</div>
		</div>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback"></div>
			<table wicket:id="comments" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="fileFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="lastUpdateFrag">
		<a wicket:id="user"></a> <span wicket:id="activity"></span> <span wicket:id="date"></span>
	</wicket:fragment>
</wicket:panel>

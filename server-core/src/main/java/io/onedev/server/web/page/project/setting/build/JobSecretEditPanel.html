<wicket:panel>
	<div class="job-secret-edit">
		<form wicket:id="form" class="leave-confirm">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">Edit Job Secret</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<input wicket:id="save" type="submit" class="btn btn-primary dirty-aware" value="Save">
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</div>
</wicket:panel>

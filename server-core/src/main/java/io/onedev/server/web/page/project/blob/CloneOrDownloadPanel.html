<wicket:panel>
	<div class="clone-or-download">
		<div wicket:id="clone" class="clone"></div>
		<div class="download">
			<div>
				<a wicket:id="downloadAsZip" class="btn btn-block btn-primary">Download zip</a>
			</div>
			<div>
				<a wicket:id="downloadAsTgz" class="btn btn-block btn-primary">Download tar.gz</a>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="urlFrag">
		<div class="url input-group">
			<div class="input-group-addon">
				<b>Clone</b>
			</div>
			<input wicket:id="value" readonly="readonly" class="form-control"> 
			<a wicket:id="copy" class="input-group-addon"><i class="fa fa-clipboard"></i></a>
		</div>
	</wicket:fragment>
</wicket:panel>

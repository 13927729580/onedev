<wicket:extend>
	<div id="build-detail">
		<div class="main">
			<div class="summary clearfix">
                <div wicket:id="title" class="title pull-left"></div>
                <div wicket:id="status" class="status pull-left">
                    <span wicket:id="statusIcon"></span>
                    <span wicket:id="statusLabel"></span>
                </div>
                <div wicket:id="actions" class="actions pull-left">
                    <a wicket:id="rebuild" class="btn btn-warning btn-sm"><i class="fa fa-undo"></i> Rebuild</a>
                    <a wicket:id="cancel" class="btn btn-danger btn-sm"><i class="fa fa-ban"></i> Cancel</a>
                </div>
                <div class="pull-left down-stream">
                	<a wicket:id="downstream" class="btn btn-secondary btn-sm">Downstream <i class="fa fa-caret-down"></i></a>
                </div>
    			<a wicket:id="moreInfo" class="more-info pull-right" title="More info"><span class="fa fa-ellipsis-h"></span></a>
            </div>
            <pre wicket:id="errorMessage" class="error-message alert alert-danger"></pre>
			<ul wicket:id="buildTabs" class="tabs nav nav-tabs"></ul>
			<wicket:child></wicket:child>
		</div>
		<div wicket:id="side"></div>
	</div>
</wicket:extend>

<wicket:panel>
	<div class="access-token form-inline">
		<div class="input-group">
			<input wicket:id="value" class="value form-control" readonly="readonly" type="password">
			<span class="input-group-btn">
				<a wicket:id="copy" class="btn btn-default"><i class="fa fa-clipboard"></i></a>
			</span>
		</div>
		<div class="actions">
			<a wicket:id="regenerate" class="btn btn-primary">Regenerate</a>
		</div>
	</div>
</wicket:panel>

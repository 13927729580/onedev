<wicket:extend>
	<div class="page-title">Role Detail</div>
	<div class="role">
		<form wicket:id="form" class="leave-confirm">
			<div class="alert alert-info manager-note">This built-in role has full permissions over a project</div>
			<div wicket:id="editor"></div>
			<div wicket:id="feedback"></div>
			<div class="actions clearfix">
				<input class="btn btn-primary dirty-aware pull-left" value="Save" type="submit">
				<a wicket:id="delete" class="btn btn-danger pull-right">Delete</a>
			</div>
		</form>
	</div>
</wicket:extend>

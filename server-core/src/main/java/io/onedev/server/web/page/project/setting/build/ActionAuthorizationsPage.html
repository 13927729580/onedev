<wicket:extend>
	<div class="help-block">Define rules to authorize build actions. A build action will be allowed 
	as long as one rule allows it. All build actions will be allowed if no rules defined</div>
	<div class="action-authorizations">
		<form wicket:id="form" class="leave-confirm">
			<div wicket:id="feedback"></div>
			<div wicket:id="editor"></div>		
			<div class="actions">
				<input type="submit" value="Save" class="dirty-aware btn btn-primary">
			</div>
		</form>
	</div>
</wicket:extend>

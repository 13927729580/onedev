<wicket:extend>
	<div class="action-authorization-list list">
		<div class="help-block">Define rules to authorize build actions. A build action will be allowed 
		as long as one rule allows it</div>
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-success"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="authorizations" class="authorizations table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" title="Edit this authorization"><i class="fa fa-pencil"></i></a>
		<a wicket:id="delete" title="Delete this authorization"><i class="fa fa-trash"></i></a>
	</wicket:fragment>
</wicket:extend>

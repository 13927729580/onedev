<wicket:extend>
	<div class="page-title">SSH Keys</div>
	<div class="user-ssh-key-list list">
		<div class="head">
			<a class="add-new btn btn-success" wicket:id="newKey"><i
				class="fa fa-plus"></i> New SSH Key</a>
			<div wicket:id="sshKeyNote" class="alert alert-info">
				SSH keys of this user are managed by an external authentication provider
			</div>
		</div>
		<div class="body">
			<div wicket:id="keyList"></div>
		</div>
	</div>
</wicket:extend>
